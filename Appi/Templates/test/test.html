<!DOCTYPE html>
{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<body>
    <div class="row justify-content-center py-5">
        {% for i in productos %}
        <div class="col-lg-3 col-md-6 col-sm-12 px-4 py-4 animate__animated animate__fadeIn" style="animation-delay: {{ retraso }}s;">
            <div class="card bg-dark tarjetaelemento" style=" 
                border-radius: 8px;
                border: 3px solid white;
                box-shadow: 0 0 35px var(--color-aleatorio), inset 0 0 50px var(--color-aleatorio);
                margin-top: 10px;">
                <div style="align-items: center;">
                    {% if i.imagen_producto %}
                    <img src="{{i.imagen_producto}}" class="card-img-top imagen-carta imagen_carta_inicio">
                    {% endif %}
                    <div class="card-body">
                        <div style="text-align: center;">
                            <h4> <a href="" style="color: aliceblue;">${{ i.precio_venta | intcomma }} |
                                    {{i.nombre_producto}}</a> </h4>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'detalle' i.id_producto %}" class="btn btn-primary">detalles</a>
                        <a href="#" class="btn btn-success">Â¡al carro!</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
