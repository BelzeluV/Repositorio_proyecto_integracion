{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card">
                <div class="card-body">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <table class="table-dark">
                        <thead>
                            <tr>
                                <th class="table-dark">id</th>
                                <th class="table-dark">Nombre</th>
                                <th class="table-dark">Tipo de Producto</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in categorias %}
                            <tr>
                                <td class="table-dark">{{i.id_categoria}}</td>
                                <td class="table-dark">{{i.nombrecategoria}}</td>
                                <th class="table-dark">{{i.tipo_producto}}</th>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
